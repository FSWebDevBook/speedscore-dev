<!DOCTYPE html>
<html>
  <head>
    <title>SpeedScore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Define Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="images/ssfavicon.ico" />
    <script src="https://kit.fontawesome.com/79d46ac19d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- The TOP NAVIGATION BAR -->
    <header id="navBar" class="navbar"> 
      <div class="navbar-items">
        <button id="menuBtn" class="navbar-btn">
          <span id="menuBtnIcon" class="navbar-btn-icon fas fa-bars"></span>
        </button>
        <img src="images/sslogo.png" alt="SpeedScore Logo" class="navbar-app-icon">
        <h1 id="topBarTitle" class="navbar-title">Welcome to SpeedScore</h1>
      </div>
    </header>

    <!-- BOTTOM "MODE" BAR -->
<nav class="modebar">
  <a class="modebar-btn modebar-selected">
    <span class="modebar-icon fa fa-th-list"></span>
    <span class="modebar-text">Feed</span></a>
  <a class="modebar-btn">
    <span class="modebar-icon fa fa-history"></span>
    <span class="modebar-text">Rounds</span></a>
  <a class="modebar-btn">
    <span class="modebar-icon fa fa-flag"></span>
    <span class="modebar-text">Courses</span></a>
</nav>
      
  </body>
  <script>
    //Begin SCRIPT section of document. Here we write JavaScript to manipulate the page
    //appearance and respond to user input. Notice we can use JavaScript-style comments
    //instead of HTML (<!--) comments.
  </script>
</html>
