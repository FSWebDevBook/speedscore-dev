<!DOCTYPE html>
<html>
  <head>
    <title>SpeedScore</title>
    <!-- Define Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="images/ssfavicon.ico" />
    <!-- Import FontAwesome icons -->
    <script src="https://kit.fontawesome.com/79d46ac19d.js" crossorigin="anonymous"></script>
    <!-- Import local stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- The TOP NAVIGATION BAR -->
    <header class="navbar"> 
      <div class="navbar-items">
        <button id="menuBtn" class="navbar-btn">
          <span id="menuBtnIcon" class="navbar-btn-icon fas fa-times"></span>
        </button>
        <img src="images/sslogo.png" alt="SpeedScore Logo" class="navbar-app-icon">
        <h1 id="topBarTitle" class="navbar-title">Welcome to SpeedScore</h1>
      </div>
    </header>
    <!-- BOTTOM "MODE" BAR -->
    <nav class="modebar">
      <a class="modebar-selected"><span class="modebar-icon fa fa-th-list"></span>
        <span class="modebar-text">Feed</span></a>
      <a><span class="modebar-icon fa fa-history"></span>
        <span class="modebar-text">Rounds</span></a>
      <a><span class="modebar-icon fa fa-flag"></span>
        <span class="modebar-text">Courses</span></a>
    </nav>
<!--THE SIDE MENU -->
<nav class="sidemenu" >
  <!--SIDE MENU TITLE -->
  <section class="sidemenu-title">
    <img src="images/ChrisProfilePic.jpg" class="sidemenu-profile-pic"
      alt="Chris Hundhausen's profile picture">
    <span class="sidemenu-userID">Chris Hundhausen</span>
  </section>
  <!--SIDE MENU ITEMS -->
  <section>
    <!--CONTEXTUAL MENU ITEMS -->
    <a><span class="fa fa-plus"></span>&nbsp;Post to Feed</a>
    <a><span class="fa fa-users"></span>&nbsp;Manage Followed Users</a>
    <a><span class="fa fa-plus"></span>&nbsp;Log Round</a>
    <a><span class="fa fa-plus"></span>&nbsp;Add Course</a>
    <!--ALWAYS AVAILABLE MENU ITEMS -->
    <a><span class="fa fa-info-circle"></span>&nbsp;About</a>
    <a><span class="fa fa-sign-out-alt"></span>&nbsp;Log Out</a>
  </section>
</nav>  
  </body>

</html>
