<!DOCTYPE html>
<html>
  <head>
    <title>SpeedScore</title>
    <!-- Define Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="images/ssfavicon.ico" aria-hidden="true"/>
     <!-- Import FontAwesome icons -->
    <script src="https://kit.fontawesome.com/79d46ac19d.js" 
    crossorigin="anonymous"></script>
    <!-- Import local stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- The TOP NAVIGATION BAR -->
    <header class="navbar" aria-label="Top Navigation Bar"> 
      <div class="navbar-items" aria-hidden="true">
        <button type="button" class="navbar-btn" aria-haspopup="true" aria-label="Menu Button">
          <span class="navbar-btn-icon fas fa-bars" aria-hidden="true"></span>
        </button>
        <img src="images/sslogo.png" class="navbar-app-icon" alt="SpeedScore logo">
        <h1 id="app-title" class="navbar-title">Welcome to SpeedScore</h1>
      </div>
    </header>
    <!-- BOTTOM "MODE" BAR -->
    <nav class="modebar" role="tablist" aria-label="Bottom Mode Bar" >
      <button type="button" class="modebar-selected" role="tab" 
        aria-labeledby="feedSpan" aria-selected="true">
        <span class="modebar-icon fa fa-th-list" aria-hidden="true"></span>
        <span id="feedSpan" class="modebar-text">Feed</span></button>
      <button type="button" class="modebar-unselected" role="tab" 
        aria-labeledby="roundsSpan" aria-selected="false">
        <span class="modebar-icon fa fa-history" aria-hidden="true"></span>
        <span id="roundsSpan"class="modebar-text">Rounds</span></button>
      <button type="button" class="modebar-unselected" role="tab" 
        aria-labeledby="coursesSpan" aria-selected="false">
        <span class="modebar-icon fa fa-flag" aria-hidden="true"></span>
        <span id="coursesSpan"class="modebar-text">Courses</span></button>
    </nav>
    <!--THE SIDE MENU -->
    <section class="sidemenu sidemenu-open" aria-label="App Menu" >
      <!--SIDE MENU TITLE -->
      <section class="sidemenu-title" aria-label="Side Menu Title">
        <img src="images/ChrisProfilePic.jpg" class="sidemenu-profile-pic"
          alt="Current user's profile picture">
        <span class="sidemenu-userID" aria-label="Current user's name">Chris Hundhausen</span>
      </section>
      <!--SIDE MENU ITEMS -->
      <nav role="menu" aria-label="Side Menu Items">
        <!--FEED MODE MENU ITEMS-->
        <button type="button" role="menuitem">Post to Feed</button>
        <button type="button" role="menuitem">Follow Others</button>
        <!--ROUNDS MODE MENU ITEMS -->
        <button class="sidemenu-item-hidden" type="button"role="menuitem">Log Round</button> 
        <!--COURSES MODE MENU ITEMS -->
        <button class="sidemenu-item-hidden" type="button" role="menuitem">Add Course</button>
        <!--ALWAYS AVAILABLE MENU ITEMS -->
        <button type="button" role="menuitem">About</button>
        <button type="button" role="menuitem">Log Out</button>
      </nav>
    </section>
    <script>
      //Begin SCRIPT section of document. Here we write JavaScript to manipulate the page
      //appearance and respond to user input. Notice we can use JavaScript-style comments
      //instead of HTML (<!--) comments.
    </script>
  </body>
</html>
