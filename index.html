<!DOCTYPE html>
<html>
  <head>
    <title>SpeedScore</title>
    <!-- Define Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href="images/ssfavicon.ico" />
    <!-- Import FontAwesome icons -->
    <script src="https://kit.fontawesome.com/79d46ac19d.js" crossorigin="anonymous"></script>
    <!-- Import local stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- The TOP NAVIGATION BAR -->
    <header class="navbar"> 
      <div class="navbar-items">
        <button id="menuBtn" title="Menu button" type="button" role="menu" class="navbar-btn">
          <span id="sideMenuIcon" class="navbar-btn-icon fas fa-bars"></span>
        </button>
        <img src="images/sslogo.png" alt="SpeedScore Logo" class="navbar-app-icon">
        <h1 class="navbar-title">Welcome to SpeedScore</h1>
      </div>
    </header>
    <!-- BOTTOM "MODE" BAR -->
    <nav aria-label="App Mode Bar" class="modebar">
      <button type="button" role="menuitem" class="modebar-selected">
        <span class="modebar-icon fa fa-th-list"></span>
        <span class="modebar-text">Feed</span></button>
      <button type="button" role="menuitem" class="modebar-unselected">
        <span class="modebar-icon fa fa-history"></span>
        <span class="modebar-text">Rounds</span></button>
      <button type="button" role="menuitem" class="modebar-unselected">
        <span class="modebar-icon fa fa-flag"></span>
        <span class="modebar-text">Courses</span></button>
    </nav>
    <!--THE SIDE MENU -->
    <nav id="sideMenu" aria-label="App Menu" class="sidemenu sidemenu-closed">
      <!--SIDE MENU TITLE -->
      <section class="sidemenu-title">
        <img src="images/ChrisProfilePic.jpg" class="sidemenu-profile-pic"
          alt="Chris Hundhausen's profile picture">
        <span class="sidemenu-userID">Chris Hundhausen</span>
      </section>
      <!--SIDE MENU ITEMS -->
      <section>
        <!--FEED MODE MENU ITEMS-->
        <button type="button" role="menuitem"><span class="fa fa-plus">
          </span>&nbsp;Post to Feed</button>
        <button type="button" role="menuitem"><span class="fa fa-users">
          </span>&nbsp;Follow Others</button>
        <!--ROUNDS MODE MENU ITEMS
        <button type="button"role="menuitem"><span class="fa fa-plus">
          </span>&nbsp;Log Round</button> -->
        <!--COURSES MODE MENU ITEMS
        <button type="button" role="menuitem"><span class="fa fa-plus">
          </span>&nbsp;Add Course</button> -->
        <!--ALWAYS AVAILABLE MENU ITEMS -->
        <button type="button" role="menuitem"><span class="fa fa-info-circle">
          </span>&nbsp;About</button>
        <button type="button" role="menuitem"><span class="fa fa-sign-out-alt">
          </span>&nbsp;Log Out</button>
      </section>
    </nav>
    <!--FLOATING ACTION BUTTON-->
    <button role="button" class="float-btn">
      <span class="float-btn-icon fas fa-plus"></span>
    </button>
    <!-- APP CONTENT PAGES -->
    <!-- FEED MODE MAIN PAGE-->
    <section class="app-page">
      <h1 class="app-page-header">Activity Feed</h1>
      <p class="app-page-content">This page is under construction.</p>
      <img class="app-page-icon" src="images/sslogo2.png">
    </section>
    <script src="scripts/main.js"></script>
  </body>
</html>
